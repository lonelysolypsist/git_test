<!DOCTYPE html>
<html>
<head>
<style>

    border-style:solid;
    border-color:black;
    border-width:2px;
    width:300px;
    height:400px;
    box-shadow: 10px 10px 10px 10px black;
}
.cardlabel{
    position:absolute;
    margin:0px;
    padding:0px;
    top:0px;
    background-color:gray;
    color:white;
    font-style:monospace;
    text-align: center;
    font-weight: 800;
    width:100%;

}
</style>
</head>
<body>
    <div class="card" style="position:static;"><p class="cardlabel">hello</p></div>
</body>
</html>
